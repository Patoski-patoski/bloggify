name: CI Pipeline

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu_latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: [18.x, 20.x, 22.x]

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Lint code (optional)
      - name: Lint code
        run: npm run lint

        # Run the test
      - name: Run test
        run: npm test

